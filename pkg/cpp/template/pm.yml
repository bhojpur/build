--- 
GENERATOR: 
  PackageName: pm
  PackageDescription: "Package pm provides Go bindings for portmidi."
  PackageLicense: "Bhojpur Consulting's Software Development Kit for programmers. All rights reserved."
  Includes: ["portmidi.h"]
  FlagGroups:
    - {name: LDFLAGS, flags: [-lportmidi]}

PARSER: 
  IncludePaths: ["/usr/include"]
  SourcesPaths: ["pm/portmidi.h"]

TRANSLATOR: 
  ConstRules: 
    defines: expand
  PtrTips:
    function:
      - {target: "_OpenOutput$", tips: [ref]}
      - {target: "_OpenInput$", tips: [ref]}
  Rules: 
    global: 
      - {action: accept, from: "(?i)^Pm"}
      - {action: replace, from: "(?i)^Pm"}
      - {action: accept, from: "^PortMidi"}
      - {transform: export}
    const:
      - {action: ignore, from: PMEXPORT}
      - {action: ignore, from: PmStream}
      - {transform: lower}
    type: 
      - {action: replace, from: "_t$"}
    private:
      - {transform: unexport}
    post-global: 
      - {action: replace, from: _$}
      - {load: snakecase}